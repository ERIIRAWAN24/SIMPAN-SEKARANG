<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transaksi Simpan Pinjam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <link rel="//cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js">
</head>


  <body>
    <div class="body-transaksi">
  <div class="container py-5">
    <h2 class="mb-4 text-center">Transaksi Simpan Pinjam</h2>

    <!-- Form Transaksi -->
    <div class="card mb-4 p-4 shadow">
      <form id="transaksiForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="jenis" class="form-label">Jenis Transaksi</label>
            <select class="form-select" id="jenis" required>
              <option value="">-- Pilih --</option>
              <option value="Simpan">Simpan</option>
              <option value="Pinjam">Pinjam</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="jumlah" class="form-label">Jumlah Uang (Rp)</label>
            <input type="number" class="form-control" id="jumlah" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="keterangan" class="form-label">Keterangan</label>
          <input type="text" class="form-control" id="keterangan" placeholder="Misalnya: simpanan bulanan">
        </div>
        <button type="submit" class="btn btn-primary">Simpan Transaksi</button>
      </form>
    </div>

    <!-- Tabel Riwayat Transaksi -->
    <div class="card shadow p-4">
      <h5>Riwayat Transaksi</h5>
      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th>#</th>
            <th>Jenis</th>
            <th>Jumlah</th>
            <th>Keterangan</th>
            <th>Tanggal</th>
          </tr>
        </thead>
        <tbody id="riwayatBody">
          <!-- Data akan ditambahkan via JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="transaksi.js"></script>
</body>
</html>
