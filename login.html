
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<!-- login  -->
 <div class="body-image" style="background-image:url(gambar/tropical-leaf-spa-with-copyspace.jpg);">
  <body class="bg-dark ">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-5" style="width: 100%; max-width: 400px;
    background-color:black;">
      <h3 class="text-center mb-4" style="color: aliceblue;">LOGIN</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label" style="color: aliceblue;">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label" style="color: white;">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      <div id="errorMessage" class="text-danger mt-3 text-center" style="display: none;">
        Silakan masukan password kembali!
      </div>
    </div>
  </div>
 </div>

<script src="login.js"></script>
</body>
</html>


</body>
</html>
